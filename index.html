<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  
  <div class="background">
    <div class="header center">
      <button class="btn"><i class="fa fa-bars"></i></button>
      <img class="logo center" src="images/delta-logo.png" alt="Daedalus Library">
    </div>
    <div class="main-container center">
      <!-- Progress Indicator Code -->
      <div class="circle-container center">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
      </div>
      <!-- Timer Code -->

      <div class="timer-contianer center">
        <div class="timer center">

        </div>
      </div>

      <!-- Bottom Bar Tools -->

      <footer class="bottom-bar">
        <div class="tool-bench">

          <div class="todo-list">
            <div class="todo-entry">
              <div class="todo-show-btn"></div>
            </div>
            <div class="todo-add"></div>
          </div>

          <div class="audio-bar"></div>

          <div class="distraction-list">
            <div class="distraction-add"></div>
            <div class="distraction-entry">
              <div class="distraction-show-btn"></div>
            </div>
          </div>

        </div>
      </footer>
    </div>
  </div>
<script src="scripts/script.js"></script>
</body>
</html>
