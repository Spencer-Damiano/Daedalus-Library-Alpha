<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daedalus-Library</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  
  <div class="background">
    <div class="header center">
      <button class="btn"><i class="fa fa-bars"></i></button>
      <img class="logo center" src="images/delta-logo-light.png" alt="Daedalus Library">
    </div>
    <div class="main-container center">
      <!-- Progress Indicator Code -->
      <div class="circle-container center">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
      </div>
      <!-- Timer Code -->

      <div class="timer-contianer center">
        <div class="timer center">

        </div>
      </div>

      <!-- Bottom Bar Tools -->

      <footer class="bottom-bar">
        <div class="tool-bench">

          <div class="todo-list">

            <div class="todo-entry">
              <button class="todo-show-btn">^</button>
              <input type="text" class="todo">
            </div>

            <button class="todo-add"></button>

            <div class="todo-container">
              <div class="todo-content"></div>
            </div>

          </div>

          <div class="audio-bar">
            <!-- music bar -->
            <!-- sound scape -->
            <!-- envierment noise -->
          </div>

          <div class="distraction-list">

            <form class="distraction-entry">
              <button class="distraction-show-btn">^</button> <!-- This is going to pop-up list -->
              <input type="text" class="distraction-input">
              <button class="distraction-add"></button>
            </form>

            <div class="distration-contianer">
              <div class="distraction-content"></div>
            </div>
            
          </div>

        </div>
      </footer>
    </div>
  </div>
<script src="scripts/script.js"></script>
</body>
</html>
